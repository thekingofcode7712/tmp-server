name: Build Android App (Fixed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install
      
      - name: Build web app
        run: pnpm run build
      
      - name: Sync Capacitor
        run: pnpm exec cap sync android
      
      - name: Clear Gradle caches
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
      
      - name: Download bcprov jar manually
        run: |
          mkdir -p ~/.gradle/caches/modules-2/files-2.1/org.bouncycastle/bcprov-jdk18on/1.79
          cd ~/.gradle/caches/modules-2/files-2.1/org.bouncycastle/bcprov-jdk18on/1.79
          wget -q https://repo1.maven.org/maven2/org/bouncycastle/bcprov-jdk18on/1.79/bcprov-jdk18on-1.79.jar
      
      - name: Build Android Debug APK (for testing)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon --stacktrace
        continue-on-error: true
      
      - name: Build Android App Bundle
        run: |
          cd android
          ./gradlew clean
          ./gradlew bundleRelease --no-daemon --no-configuration-cache --stacktrace
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Upload Debug APK (if AAB fails)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: app-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
      
      - name: Upload build logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            android/app/build/outputs/logs/
            ~/.gradle/daemon/*/daemon-*.out.log
          retention-days: 7
