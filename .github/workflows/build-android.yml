name: Build Android App (Init Script Fix)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build web app
        run: pnpm run build
      
      - name: Sync Capacitor
        run: pnpm exec cap sync android
      
      - name: Create Gradle init script to fix bcprov
        run: |
          mkdir -p ~/.gradle/init.d
          cat > ~/.gradle/init.d/fix-bcprov.gradle << 'EOF'
          allprojects {
              configurations.all {
                  resolutionStrategy {
                      eachDependency { DependencyResolveDetails details ->
                          if (details.requested.group == 'org.bouncycastle') {
                              if (details.requested.name.startsWith('bcprov-jdk')) {
                                  details.useTarget group: 'org.bouncycastle', name: 'bcprov-jdk15on', version: '1.70'
                                  details.because 'Replace all bcprov variants with stable 1.70 version'
                              }
                          }
                      }
                  }
              }
          }
          EOF
          cat ~/.gradle/init.d/fix-bcprov.gradle
      
      - name: Clear Gradle caches
        run: |
          rm -rf ~/.gradle/caches/
          rm -rf ~/.gradle/daemon/
      
      - name: Build Android App Bundle
        run: |
          cd android
          chmod +x gradlew
          ./gradlew clean bundleRelease --no-daemon --stacktrace
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
      
      - name: Upload build logs on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: build-logs
          path: |
            android/app/build/outputs/logs/
            ~/.gradle/daemon/*/daemon-*.out.log
          retention-days: 7
