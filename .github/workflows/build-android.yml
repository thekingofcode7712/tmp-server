name: Build Android App (No Config Cache)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build web app
        run: pnpm run build
      
      - name: Sync Capacitor
        run: pnpm exec cap sync android
      
      - name: Disable Gradle configuration cache
        run: |
          echo "org.gradle.configuration-cache=false" >> android/gradle.properties
          echo "org.gradle.caching=false" >> android/gradle.properties
          cat android/gradle.properties
      
      - name: Pre-download all dependencies
        run: |
          cd android
          chmod +x gradlew
          ./gradlew dependencies --no-daemon --no-configuration-cache || true
      
      - name: Clear problematic caches
        run: |
          rm -rf ~/.gradle/caches/jars-9/
          rm -rf ~/.gradle/caches/transforms-3/
      
      - name: Build Android App Bundle (with retries)
        run: |
          cd android
          for i in 1 2 3; do
            echo "Build attempt $i"
            if ./gradlew clean bundleRelease --no-daemon --no-configuration-cache --no-build-cache --refresh-dependencies --stacktrace; then
              echo "Build succeeded on attempt $i"
              exit 0
            fi
            echo "Build failed on attempt $i, clearing caches..."
            rm -rf ~/.gradle/caches/jars-9/
            sleep 5
          done
          exit 1
      
      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: app-release-aab
          path: android/app/build/outputs/bundle/release/app-release.aab
          retention-days: 30
